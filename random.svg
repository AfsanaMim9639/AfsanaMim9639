<svg width="800" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1">
        <animate attributeName="stop-color" values="#00D9FF;#39FF14;#FF10F0;#00D9FF" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#39FF14;stop-opacity:1">
        <animate attributeName="stop-color" values="#39FF14;#FF10F0;#00D9FF;#39FF14" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#FF10F0;stop-opacity:1">
        <animate attributeName="stop-color" values="#FF10F0;#00D9FF;#39FF14;#FF10F0" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:0.5">
        <animate attributeName="stop-color" values="#00D9FF;#014c75;#00D9FF" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#014c75;stop-opacity:0.5">
        <animate attributeName="stop-color" values="#014c75;#00D9FF;#014c75" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#001927;stop-opacity:0.95"/>
      <stop offset="100%" style="stop-color:#00111a;stop-opacity:0.95"/>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="2" y="2" width="796" height="96" rx="15" fill="url(#bgGradient)"/>
  
  <!-- Animated Border -->
  <rect x="2" y="2" width="796" height="96" rx="15" fill="none" stroke="url(#borderGradient)" stroke-width="3">
    <animate attributeName="stroke-dasharray" values="0 1800; 1800 0; 0 1800" dur="6s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Light Bulb Icon -->
  <g transform="translate(30, 30)">
    <!-- Bulb -->
    <circle cx="20" cy="18" r="12" fill="#FFD700" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <path d="M20,8 Q28,18 20,26 Q12,18 20,8" fill="url(#textGradient)" opacity="0.9">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <!-- Bulb Base -->
    <rect x="17" y="26" width="6" height="4" rx="1" fill="#00D9FF" opacity="0.6"/>
    <rect x="16" y="30" width="8" height="2" rx="1" fill="#00D9FF" opacity="0.5"/>
    
    <!-- Light Rays -->
    <g opacity="0.7">
      <line x1="20" y1="6" x2="20" y2="2" stroke="#FFD700" stroke-width="2" stroke-linecap="round">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
      </line>
      <line x1="32" y1="10" x2="35" y2="7" stroke="#FFD700" stroke-width="2" stroke-linecap="round">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="0.2s"/>
      </line>
      <line x1="8" y1="10" x2="5" y2="7" stroke="#FFD700" stroke-width="2" stroke-linecap="round">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="0.4s"/>
      </line>
      <line x1="34" y1="18" x2="38" y2="18" stroke="#FFD700" stroke-width="2" stroke-linecap="round">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="0.6s"/>
      </line>
      <line x1="6" y1="18" x2="2" y2="18" stroke="#FFD700" stroke-width="2" stroke-linecap="round">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="0.8s"/>
      </line>
    </g>
  </g>
  
  <!-- Main Text -->
  <text x="90" y="58" font-family="Arial Black, sans-serif" font-size="32" font-weight="bold" fill="url(#textGradient)" filter="url(#glow)">
    ðŸ’¡ Random Dev Quote
  </text>
  
  <!-- Decorative Particles -->
  <circle cx="750" cy="30" r="3" fill="#00D9FF">
    <animate attributeName="cy" values="30;20;30" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="760" cy="50" r="2" fill="#39FF14">
    <animate attributeName="cy" values="50;40;50" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="770" cy="70" r="2.5" fill="#FF10F0">
    <animate attributeName="cy" values="70;60;70" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;1;0.3" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Corner Glow Effects -->
  <circle cx="15" cy="15" r="4" fill="#00D9FF" opacity="0.6">
    <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="785" cy="15" r="4" fill="#39FF14" opacity="0.6">
    <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle cx="15" cy="85" r="4" fill="#FF10F0" opacity="0.6">
    <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite" begin="1s"/>
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite" begin="1s"/>
  </circle>
  <circle cx="785" cy="85" r="4" fill="#FFD700" opacity="0.6">
    <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite" begin="1.5s"/>
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite" begin="1.5s"/>
  </circle>
</svg>
