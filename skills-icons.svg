      <animate attributeName="opacity" values="1;0.8;1" dur="3s" repeatCount="indefinite"/>
    </rect>
    <polygon points="30,10 45,10 42.5,42.5 30,47.5 17.5,42.5 15,10" fill="#ffffff"/>
    <text x="30" y="75" font-family="Arial" font-size="11" fill="#ffffff" text-anchor="middle" font-weight="bold">HTML5</text>
  </g>
  
  <!-- CSS3 -->
  <g transform="translate(180, 150)">
    <rect width="60" height="60" rx="10" fill="#1572B6">
      <animate attributeName="opacity" values="1;0.8;1" dur="3s" repeatCount="indefinite" begin="0.3s"/>
    </rect>
    <polygon points="30,10 45,10 42.5,42.5 30,47.5 17.5,42.5 15,10" fill="#ffffff"/>
    <text x="30" y="75" font-family="Arial" font-size="11" fill="#ffffff" text-anchor="middle" font-weight="bold">CSS3</text>
  </g>
  
  <!-- JavaScript -->
