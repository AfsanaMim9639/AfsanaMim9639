    </rect>
    <text x="30" y="40" font-family="Arial Black" font-size="28" fill="#000000" text-anchor="middle">JS</text>
    <text x="30" y="75" font-family="Arial" font-size="11" fill="#ffffff" text-anchor="middle" font-weight="bold">JavaScript</text>
  </g>
  
  <!-- React -->
