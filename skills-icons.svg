<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#014c75;stop-opacity:1"/>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:0.4">
        <animate attributeName="stop-color" values="#00D9FF;#014c75;#00D9FF" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#014c75;stop-opacity:0.4">
        <animate attributeName="stop-color" values="#014c75;#00D9FF;#014c75" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  
  <!-- Animated Border -->
  <rect x="10" y="10" width="1180" height="780" rx="15" fill="none" stroke="url(#borderGradient)" stroke-width="2" opacity="0.6">
    <animate attributeName="stroke-dasharray" values="0 4000; 4000 0; 0 4000" dur="6s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Main Title -->
  <text x="600" y="50" font-family="'Arial Black', sans-serif" font-size="40" font-weight="bold" fill="url(#titleGradient)" text-anchor="middle" filter="url(#glow)">
    Skills &amp; Technologies
  </text>
  
  <!-- Frontend Development Section -->
  <text x="100" y="120" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#00D9FF">
    üíª Frontend Development
  </text>
  
  <!-- HTML5 -->
  <g transform="translate(100, 150)">
