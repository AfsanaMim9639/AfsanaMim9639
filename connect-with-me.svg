<svg width="800" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#014c75;stop-opacity:1"/>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:0.3">
        <animate attributeName="stop-color" values="#00D9FF;#014c75;#00D9FF" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#014c75;stop-opacity:0.3">
        <animate attributeName="stop-color" values="#014c75;#00D9FF;#014c75" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  
  <!-- Background removed -->
  
  <!-- Mild Animated Border -->
  <rect x="10" y="10" width="780" height="230" rx="15" fill="none" stroke="url(#borderGradient)" stroke-width="2" opacity="0.5">
    <animate attributeName="stroke-dasharray" values="0 2000; 2000 0; 0 2000" dur="6s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Main Title -->
  <text x="400" y="50" font-family="'Arial Black', sans-serif" font-size="36" font-weight="bold" fill="url(#titleGradient)" text-anchor="middle" filter="url(#glow)">
    Connect With Me
  </text>
  
  <!-- LinkedIn -->
  <g transform="translate(50, 100)">
    <circle cx="40" cy="40" r="40" fill="#0077B5">
      <animate attributeName="r" values="40;43;40" dur="2s" repeatCount="indefinite"/>
    </circle>
    <rect x="22" y="32" width="8" height="24" rx="1" fill="#ffffff"/>
    <rect x="34" y="32" width="8" height="24" rx="1" fill="#ffffff"/>
    <rect x="34" y="38" width="14" height="8" rx="1" fill="#ffffff"/>
    <rect x="48" y="38" width="8" height="18" rx="1" fill="#ffffff"/>
    <circle cx="26" cy="26" r="4" fill="#ffffff"/>
    <text x="40" y="105" font-family="Arial" font-size="13" fill="#ffffff" text-anchor="middle" font-weight="bold">LinkedIn</text>
  </g>
  
  <!-- GitHub -->
  <g transform="translate(180, 100)">
    <circle cx="40" cy="40" r="40" fill="#181717">
      <animate attributeName="r" values="40;43;40" dur="2s" repeatCount="indefinite" begin="0.2s"/>
    </circle>
    <circle cx="40" cy="40" r="28" fill="#ffffff" opacity="0.2">
      <animate attributeName="r" values="28;30;28" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="32" cy="36" r="5" fill="#ffffff"/>
    <circle cx="48" cy="36" r="5" fill="#ffffff"/>
    <path d="M30,48 Q40,54 50,48" stroke="#ffffff" stroke-width="4" fill="none"/>
    <text x="40" y="105" font-family="Arial" font-size="13" fill="#ffffff" text-anchor="middle" font-weight="bold">GitHub</text>
  </g>
  
  <!-- Facebook -->
  <g transform="translate(310, 100)">
    <circle cx="40" cy="40" r="40" fill="#1877F2">
      <animate attributeName="r" values="40;43;40" dur="2s" repeatCount="indefinite" begin="0.4s"/>
    </circle>
    <path d="M45,28 L45,34 L50,34 L49,42 L45,42 L45,64 L36,64 L36,42 L30,42 L30,34 L36,34 L36,30 Q36,22 42,18 Q46,16 50,18 L50,26 Q47,24 45,26 Q45,28 45,28" fill="#ffffff"/>
    <text x="40" y="105" font-family="Arial" font-size="13" fill="#ffffff" text-anchor="middle" font-weight="bold">Facebook</text>
  </g>
  
  <!-- WhatsApp -->
  <g transform="translate(440, 100)">
    <circle cx="40" cy="40" r="40" fill="#25D366">
      <animate attributeName="r" values="40;43;40" dur="2s" repeatCount="indefinite" begin="0.6s"/>
    </circle>
    <circle cx="40" cy="40" r="28" fill="#ffffff"/>
    <circle cx="40" cy="40" r="22" fill="#25D366"/>
    <path d="M32,38 L34,42 L38,40 L42,42 L46,38" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M30,50 L33,47 Q40,52 47,47 L50,50" stroke="#ffffff" stroke-width="3" fill="none"/>
    <text x="40" y="105" font-family="Arial" font-size="13" fill="#ffffff" text-anchor="middle" font-weight="bold">WhatsApp</text>
  </g>
  
  <!-- Discord -->
  <g transform="translate(570, 100)">
    <circle cx="40" cy="40" r="40" fill="#5865F2">
      <animate attributeName="r" values="40;43;40" dur="2s" repeatCount="indefinite" begin="0.8s"/>
    </circle>
    <path d="M25,32 Q25,28 28,28 L52,28 Q55,28 55,32 L55,50 Q55,54 52,54 L45,54 L43,58 L40,54 L37,58 L35,54 L28,54 Q25,54 25,50 Z" fill="#ffffff"/>
    <circle cx="33" cy="40" r="3" fill="#5865F2">
      <animate attributeName="r" values="3;4;3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="47" cy="40" r="3" fill="#5865F2">
      <animate attributeName="r" values="3;4;3" dur="1.5s" repeatCount="indefinite" begin="0.3s"/>
    </circle>
    <text x="40" y="105" font-family="Arial" font-size="13" fill="#ffffff" text-anchor="middle" font-weight="bold">Discord</text>
  </g>
  
  <!-- Gmail -->
  <g transform="translate(700, 100)">
    <circle cx="40" cy="40" r="40" fill="#EA4335">
      <animate attributeName="r" values="40;43;40" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <rect x="22" y="28" width="36" height="24" rx="2" fill="#ffffff"/>
    <path d="M22,30 L40,42 L58,30" stroke="#EA4335" stroke-width="3" fill="none"/>
    <path d="M22,28 L40,40 L58,28" fill="#FBBC04"/>
    <path d="M22,28 L22,52 L30,44 Z" fill="#34A853"/>
    <path d="M58,28 L58,52 L50,44 Z" fill="#4285F4"/>
    <text x="40" y="105" font-family="Arial" font-size="13" fill="#ffffff" text-anchor="middle" font-weight="bold">Gmail</text>
  </g>
</svg>
