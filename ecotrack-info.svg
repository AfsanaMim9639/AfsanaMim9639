    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial, sans-serif; font-size: 16px; color: #ffffff; line-height: 2.0;">
      <strong style="color: #00D9FF;">Frontend:</strong> React 18, TailwindCSS, Lucide React, React Router<br/>
      <strong style="color: #00D9FF;">Backend:</strong> Node.js, Express.js, RESTful API<br/>
      <strong style="color: #00D9FF;">Database:</strong> MongoDB, Mongoose | <strong style="color: #00D9FF;">Auth:</strong> Firebase, JWT<br/>
      <strong style="color: #00D9FF;">Hosting:</strong> Firebase Hosting, Vercel, MongoDB Atlas
    </div>
  </foreignObject>
  
