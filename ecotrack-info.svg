  </rect>
  
  <!-- Project Overview Section -->
  <text x="50" y="60" font-family="'Arial Black', sans-serif" font-size="24" fill="#00D9FF" font-weight="bold">üìñ Project Overview</text>
  
  <foreignObject x="50" y="80" width="900" height="140">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial, sans-serif; font-size: 16px; color: #ffffff; line-height: 1.8;">
      EcoTrack is a comprehensive platform empowering individuals and communities to adopt sustainable habits through engaging environmental challenges. Track your carbon footprint, minimize waste, and adopt eco-friendly practices with advanced progress tracking, team collaboration, and achievement systems. Join thousands of eco-warriors making meaningful environmental impact.
    </div>
  </foreignObject>
  
  <!-- Technologies Section -->
  <text x="50" y="260" font-family="'Arial Black', sans-serif" font-size="24" fill="#00D9FF" font-weight="bold">üíª Technologies Used</text>
  
