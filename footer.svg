<svg width="1000" height="150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#001927;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00111a;stop-opacity:1"/>
    </linearGradient>
    
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:0.8">
        <animate attributeName="stop-color" values="#00D9FF;#39FF14;#00D9FF" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#39FF14;stop-opacity:0.6">
        <animate attributeName="stop-color" values="#39FF14;#FF10F0;#39FF14" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#FF10F0;stop-opacity:0.8">
        <animate attributeName="stop-color" values="#FF10F0;#00D9FF;#FF10F0" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1">
        <animate attributeName="stop-color" values="#00D9FF;#39FF14;#00D9FF" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#39FF14;stop-opacity:1">
        <animate attributeName="stop-color" values="#39FF14;#00D9FF;#39FF14" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="150" fill="url(#bgGradient)"/>
  
  <!-- Animated Wave at Top -->
  <path d="M0,20 Q250,0 500,20 T1000,20 L1000,0 L0,0 Z" fill="url(#waveGradient)" opacity="0.3">
    <animate attributeName="d" 
      values="M0,20 Q250,0 500,20 T1000,20 L1000,0 L0,0 Z;
              M0,20 Q250,40 500,20 T1000,20 L1000,0 L0,0 Z;
              M0,20 Q250,0 500,20 T1000,20 L1000,0 L0,0 Z" 
      dur="4s" 
      repeatCount="indefinite"/>
  </path>
  
  <!-- Main Content -->
  <g transform="translate(500, 65)">
    <!-- Thank You Message -->
    <text x="0" y="0" font-family="Arial Black, sans-serif" font-size="36" fill="url(#textGradient)" text-anchor="middle" font-weight="bold" filter="url(#glow)">
      Thanks for Visiting! üöÄ
    </text>
    
    <!-- Divider Line -->
    <line x1="-250" y1="20" x2="250" y2="20" stroke="url(#textGradient)" stroke-width="2" opacity="0.5">
      <animate attributeName="stroke-dasharray" values="0 500; 500 0; 0 500" dur="3s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Star Message -->
  <g transform="translate(500, 105)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle" opacity="0.8">
      ‚≠ê If you like my projects, consider giving them a star!
    </text>
  </g>
  
  <!-- Copyright Text -->
  <text x="500" y="135" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle" opacity="0.6">
    ¬© 2025 ‚Ä¢ Made with üíô ‚Ä¢ All Rights Reserved
  </text>
  
  <!-- Decorative Particles -->
  <g opacity="0.4">
    <circle cx="100" cy="70" r="2" fill="#00D9FF">
      <animate attributeName="cy" values="70;50;70" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="900" cy="80" r="2" fill="#39FF14">
      <animate attributeName="cy" values="80;60;80" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="100" r="1.5" fill="#FF10F0">
      <animate attributeName="cy" values="100;80;100" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="850" cy="50" r="1.5" fill="#FFD700">
      <animate attributeName="cy" values="50;30;50" dur="3.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="90" r="2.5" fill="#00D9FF">
      <animate attributeName="cy" values="90;70;90" dur="3.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="950" cy="100" r="2.5" fill="#39FF14">
      <animate attributeName="cy" values="100;80;100" dur="4.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="4.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Shooting Stars -->
  <g opacity="0.6">
    <line x1="200" y1="40" x2="230" y2="50" stroke="#00D9FF" stroke-width="2" stroke-linecap="round">
      <animate attributeName="x1" values="200;800" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="230;830" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="700" y1="90" x2="730" y2="100" stroke="#39FF14" stroke-width="2" stroke-linecap="round">
      <animate attributeName="x1" values="700;100" dur="4s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="x2" values="730;130" dur="4s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite" begin="1s"/>
    </line>
  </g>
  
  <!-- Bottom Wave -->
  <path d="M0,130 Q250,140 500,130 T1000,130 L1000,150 L0,150 Z" fill="url(#waveGradient)" opacity="0.3">
    <animate attributeName="d" 
      values="M0,130 Q250,140 500,130 T1000,130 L1000,150 L0,150 Z;
              M0,130 Q250,120 500,130 T1000,130 L1000,150 L0,150 Z;
              M0,130 Q250,140 500,130 T1000,130 L1000,150 L0,150 Z" 
      dur="4s" 
      repeatCount="indefinite"/>
  </path>
  
  <!-- Corner Glow Effects -->
  <circle cx="20" cy="75" r="4" fill="#00D9FF" opacity="0.4">
    <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="980" cy="75" r="4" fill="#39FF14" opacity="0.4">
    <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
</svg>
