<svg width="400" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1">
        <animate attributeName="stop-color" values="#00D9FF;#014c75;#00D9FF" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#014c75;stop-opacity:1">
        <animate attributeName="stop-color" values="#014c75;#00D9FF;#014c75" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:0.4">
        <animate attributeName="stop-color" values="#00D9FF;#014c75;#00D9FF" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#014c75;stop-opacity:0.4">
        <animate attributeName="stop-color" values="#014c75;#00D9FF;#014c75" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Animated Border -->
  <rect x="5" y="5" width="390" height="90" rx="12" fill="none" stroke="url(#borderGradient)" stroke-width="2" opacity="0.6">
    <animate attributeName="stroke-dasharray" values="0 1000; 1000 0; 0 1000" dur="6s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Chart Icon -->
  <g transform="translate(30, 35)">
    <rect x="0" y="15" width="6" height="15" rx="2" fill="#00D9FF">
      <animate attributeName="height" values="15;20;15" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="15;10;15" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="10" y="8" width="6" height="22" rx="2" fill="#00D9FF">
      <animate attributeName="height" values="22;26;22" dur="2s" repeatCount="indefinite" begin="0.3s"/>
      <animate attributeName="y" values="8;4;8" dur="2s" repeatCount="indefinite" begin="0.3s"/>
    </rect>
    <rect x="20" y="12" width="6" height="18" rx="2" fill="#00D9FF">
      <animate attributeName="height" values="18;23;18" dur="2s" repeatCount="indefinite" begin="0.6s"/>
      <animate attributeName="y" values="12;7;12" dur="2s" repeatCount="indefinite" begin="0.6s"/>
    </rect>
  </g>
  
  <!-- Title Text -->
  <text x="80" y="58" font-family="'Arial Black', sans-serif" font-size="32" font-weight="bold" fill="url(#titleGradient)" filter="url(#glow)">
    GitHub Statistics
  </text>
  
  <!-- Decorative Corner Dots -->
  <circle cx="15" cy="15" r="3" fill="#00D9FF" opacity="0.6">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="385" cy="15" r="3" fill="#00D9FF" opacity="0.6">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="15" cy="85" r="3" fill="#00D9FF" opacity="0.6">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle cx="385" cy="85" r="3" fill="#00D9FF" opacity="0.6">
    <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite" begin="1s"/>
  </circle>
</svg>
